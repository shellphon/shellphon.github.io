	<script type="text/javascript">
	(function(){
		var pop = document.getElementsByClassName('pocket-word')[0],
			close = document.getElementsByClassName('close')[0],
			pocket = document.getElementsByClassName('pocket')[0],
			getPocket = document.getElementsByClassName('take-pocket')[0],
			closeResult = document.getElementsByClassName('res-back')[0],
			says = document.getElementsByClassName('say'),
			sayNum = says.length,
			sIndex = 0,
			hasPocketOpen = false;

			var interval = setInterval(function(){
				//console.log(sayNum+':'+sIndex);
				if(sIndex==sayNum-2){
					clearInterval(interval);
				}
				says[sIndex].style.display = 'block';
				sIndex++;
			},1000);

			close.onclick = function(){
				var realPocket = document.getElementsByClassName('pocket')[0];
				if(realPocket.style.display!='none'){
					realPocket.style.display='none';
				}
			};

			pop.onclick = function(){
				if(!hasPocketOpen){
					hasPocketOpen = true;
					setTimeout(function(){
						var realPocket = document.getElementsByClassName('pocket')[0];
						if(realPocket.style.display=='none'){
							realPocket.style.display='block';
						}
					},400);
				}else{
					var res = document.getElementsByClassName('result')[0];
					res.style.display='block';
				}
			};

			getPocket.onclick = function(){
				setTimeout(function(){
					var res = document.getElementsByClassName('result')[0];
					pocket.style.display='none';
					res.style.display='block';
					says[sayNum-1].style.display="block";
				},600);
			};
			closeResult.onclick=function(){
				var res = document.getElementsByClassName('result')[0];
				res.style.display='none';
			};
			/*setTimeout(function(){
				pocket.style.display = 'block';
			},2000);*/
			document.getElementsByClassName('dialogue')[0].style.height = document.documentElement.clientHeight+'px';
			document.getElementsByClassName('result')[0].style.height = document.documentElement.clientHeight+'px';
	})();
	</script>
