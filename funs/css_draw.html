<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <link rel="shortcut icon" href="./../fav.ico" type="image/x-icon">
  <title>CSS画册</title>
  <link rel="stylesheet" href="./../css/cssdraw.css" type="text/css">
 </head>
 <body>

  <div>
    <div class="draw-item">
      <p>ukulele</p>
      <div class="ukubox">
          <span class="ukuhead">
            <span class="knob g"></span>
            <span class="knob c"></span>
            <span class="knob e"></span>
            <span class="knob a"></span>
            <span class="g-str"></span>
            <span class="c-str"></span>
            <span class="e-str"></span>
            <span class="a-str"></span>
            <span class="knob g-out"></span>
            <span class="knob c-out"></span>
            <span class="knob e-out"></span>
            <span class="knob a-out"></span>
          </span>
          <span class="ukubody">
            <span class="bd-top"></span>
            <span class="bd-mid">
              <span class="mid-left"></span>
              <span class="mid-right"></span>
            </span>
            <span class="bd-bottom">
              <span class="dont">Dont</span>
            </span>
            <span class="hole"></span>
            <span class="bridge"></span>
          </span>
          <span class="ukuneck">
            <span class="fingerboard">
              <span class="fret f1"></span>
              <span class="fret f2"></span>
              <span class="fret f3"></span>
              <span class="fret f4"></span>
              <span class="fret f5"></span>
              <span class="fret f6"></span>
              <span class="fret f7"></span>
              <span class="fret f8"></span>
              <span class="fret f9"></span>
              <span class="fret f10"></span>
              <span class="string g"></span>
              <span class="string c"></span>
              <span class="string e"></span>
              <span class="string a"></span>
            </span>
          </span>
    </div>
    </div>
    <div class="draw-item">
      <p>杯具</p>
      <div class="cup">
        <div class="cup-foot"></div>
        <div class="cup-hand-out"></div>
        <div class="cup-hand-in"></div>
        <div class="cup-body"></div>
        <div class="cup-head"></div>
        <div class="cup-head-in"></div>
        <div class="smoke">
          <div class="smoke-down"></div>
          <div class="smoke-up"></div>
        </div>
        <span class="name">Tea-Team</span>
      </div>
    </div>
    <div class="draw-item">
      <p>太极</p>
      <div class="eight-dia"></div>
    </div>
  </div>
 </body>
</html>
