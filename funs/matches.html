<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="./../fav.ico" type="image/x-icon">
  <title>匹配</title>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  body{
    font-family: "Microsoft Yahei", Arial;
  }
  .map{
    width: 400px;
    margin: 20px auto;
  }
  .map .item{
    float: left;
    width: 90px;
    height: 90px;
    margin: 5px;
    border-radius: 50px;
    background-color: #7BDDA8;
    cursor: pointer;
    position: relative;
    -webkit-transition:all 500ms;
    -moz-transition:all 500ms;
    transition:all 500ms;
    backface-visibility: hidden;
    text-align: center;
  }
  .map .item:hover{
  }
  .map .un{

  }
  .map .un::after{
    content:'';
    display: block;
    width: 30px;
    height: 30px;
    border-radius: 30px;
    background-color: #89EA89;
    position: absolute;
    top: 30px;
    left: 30px; 
  }
  .map .item span{
    /*backface-visibility:hidden;*/
    -webkit-transform:rotateY(180deg);
    -moz-transform:rotateY(180deg);
    transform:rotateY(180deg);
    height: 30px;
    line-height: 30px;
    font-size: 28px;
    display: inline-block;
    margin: 25px;
    -webkit-transition:all 550ms;
    -moz-transition:all 550ms;
    transition:all 550ms;
  }
  .map .show{
    -webkit-transform:rotateY(180deg);
    -moz-transform:rotateY(180deg);
    transform:rotateY(180deg);

    -moz-backface-visibility: visible;
    background-color: transparent;
  }
  .map .show span{
    /*transform:rotateY(180deg);*/
  }
  .map .match{
    visibility: hidden;
    -webkit-transition:none;
    -moz-transition:none;
    transition:none;
  }
  .fixed-info{
    position: fixed;
    top: 20px;
    left: 20px;
  }
  .fixed-info p{
    font-size: 22px;
  }
  .fixed-info span{
    color: #efef24;
  }
  .level-info{
    list-style-type: none;
    margin-top: 20px;
  }
  .level-info li{
    line-height: 1.5;
  }
  .fixed-range{
    position: fixed;
    top: 20px;
    right: 20px;
  }
  
</style>
<link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
  <div class="fixed-info">
    <p>步数：<span id="steps">0</span><br />
    时间：<span id="time_min">00</span>:<span id="time_sec">00</span>
    </p>
    <ul id="level_pass" class="level-info">
    </ul>
  </div>
  <div class="fixed-range">
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>ID</th>
          <th>Step</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="range">
        <tr>
          <td>1</td>
          <td>Dont</td>
          <td>1</td>
          <td>00:01</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="map" class="map">
    <div class="item"></div>
    <div class="item un"></div>
    <div class="item match"></div>
    <div class="item"><span>A</span></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="http://cdn.bootcss.com/bootbox.js/4.3.0/bootbox.min.js"></script>
  <script src="matches.js"></script>
 </body>
</html>
