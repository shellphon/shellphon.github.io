<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="./../fav.ico" type="image/x-icon">
  <title>点餐</title>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
    font-family: Microsoft Yahei, Arial;
  }
  .container-wrap{
    width: 400px;
    margin: 60px auto;
  }
  .container-wrap h2{
    text-align: center;
  }
  #lucky{
    position: fixed;
    right: 250px;
    top: 250px;
  }
  .lucky-name{color:#265a88;}
  .lucky-price{color:#ee2e44;}
  </style>
 </head>
 <body>
  <div class="container-wrap">
    <h2>餐单</h2>
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>菜名</th>
        <th>价格</th>
      </tr>
      <tbody id="menu">
        <tr>
          <td>0</td>
          <td class="name">金牌猪肚饭</td>
          <td class="price">12元</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button id="lucky" class="btn btn-success">随机一下？</button>
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="http://cdn.bootcss.com/bootbox.js/4.3.0/bootbox.min.js"></script>
  <script src="var-menu.js"></script>
  <script type="text/javascript">
  (function($){
      var oMenu = $('#menu');
      $('#lucky').click(function(){
         var names = oMenu.find('.name'),
             prices = oMenu.find('.price'),
             ids = oMenu.find('.dish-id'),
             rand = Math.ceil(Math.random()*names.length);
             bootbox.alert('不如试下：【'+ids.eq(rand).text()+'】<span class="lucky-name">'+names.eq(rand).text()+'</span>? <span class="lucky-price">'+ prices.eq(rand).text() + '</span>元');
      }); 
  })(jQuery);
  </script>
 </body>
</html>
