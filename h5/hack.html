<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>digit</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
   <canvas id="canvas" style="background:#000;"></canvas>
   <script>
/*   window.requestAnimationFrame=function(cbk){
        setTimeout(cbk,2000);
   };*/
       window.onload = function(){

           var canvas = document.querySelector('canvas'),
               context = canvas.getContext('2d'),
               w, h;
               w = canvas.width = window.innerWidth;
               h = canvas.height = window.innerHeight;
           
           //初始化
           var clearColor = 'rgba(0, 0, 0, .1)', //用于绘制渐变阴影，多层阴影覆盖
               wordColor = "#33ff33", //文字颜色
               wordsArr = "0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJHJKLZXCVBBNM".split(''),
               font_size = 16,  //字体大小
               clumns = w / font_size, //文字降落的列数
               drops = [];

           for(var i=0; i<clumns; i++){
                 drops[i] = 1;
               }

           function draw(){
               context.save();
               context.fillStyle = wordColor;
               context.font = font_size + "px arial";
               //核心
               for (var i = 0; i < drops.length; i++){
                        var text = wordsArr[Math.floor(Math.random() * wordsArr.length)];
                        context.fillText(text, i * font_size, drops[i] * font_size);
                        if (drops[i] * font_size > h && Math.random() > 0.98){
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
               context.restore();
           }
           
           //动画循环
           (function drawFrame(){
               window.requestAnimationFrame(drawFrame, canvas);
               context.fillStyle = clearColor;
               context.fillRect(0, 0, w, h);
               draw();
           }())
           
           //resize
           function resize(){
               w = canvas.width = window.innerWidth;
               h = canvas.height = window.innerHeight;
           }
           canvas.addEventListener("resize", resize);
       }
   </script>
</body>
</html>
