<!DOCTYPE html>
<html>
 <head>
  <title>Dont的项目主页</title>
<style type="text/css">
  *{
    margin:0;
    padding: 0;
  }
  div{
   margin:0 auto;
   text-align:center;
  }
  .portrait{
    float: center;
    width: 220px;
    height: 220px;
    border-radius: 220px;
    padding: 20px;
  }
  .portrait:after{
    content: ".";
    display: block;
    visibility: hidden;
  }
  .div-title{
    height: 300px;
  }
  .div-guide{
    width:820px;
  }
  .ul-guide{
    min-width:800px;
  }
  .li-guide{
    list-style-type: none;
    background-color: #FFFF99;
    width: 200px;
    height:30px;
    border-radius: 3px;
    float: left;
    margin-right:1px;
    padding-top: 8px;
  }
  a{
    text-decoration: none;
  }
  .li-guide.last{
    margin-right: 0px;
  }
  /*  #FFE4B5 */
   .circular-wrap{
    padding:10px 0 10px 0;
    width:400px;
    border-radius: 20px;
    background-color: #FFE4B5;
  }
  .div-btn{
  	margin-top:10px;
  }
  .div-time span{
  	color:#99CC99;
  }
  .input-btn{
  	color: #A1A1A1;
  	border-radius: 5px;
  	border-width: 1px;
  	border-color: #8C8C8C;
  	background:transparent;
  }
</style>
 </head>
 <body>
   <div class="div-title">
    <h3>Welcome to dont github home!</h3>
   <img class="portrait" src="images/finger.png" />
   </div>
   <div class="div-guide">
      <ul class="ul-guide">
        <li class="li-guide">
          <a href="#">首页</a>
        </li>
        <li class="li-guide">
          <a href="#">关于我</a>
        </li>
        <li class="li-guide">
          <a href="#">SNS</a>
        </li>
        <li class="li-guide last">
          <a href="#">其他</a>
        </li>
      </ul>
   </div>
 </body>
</html>
