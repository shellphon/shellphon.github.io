<html>
	<head>
		<title>border test</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				margin:0 auto;
			}
			/* new css for ukulele */
			.ukubox{
				width: 100px;
				height: 250px;
				border-style: solid;
				border-width: 0px;
				border-radius: 10px;
				border-color: #CCCC33;
				background-color: #FFFFFF;
				position: relative;
				margin: 0 auto;
				padding:30px;
				top: 30px;

				-webkit-transform: rotate(31deg);
				-moz-transform: rotate(31deg);
				-o-transform: rotate(31deg);
				transform: rotate(31deg);

		    }
		    .ukubox *{
		    	position: absolute;
		    }
		    .ukubox .hole{
		    	width: 40px;
		    	height: 40px;
		    	border-radius: 40px;
		    	background-color: #5D5D81;
		    	top: 175px;
		    	left:61px;
		    }
			.ukubox .ukuhead{
				width: 34px;
				height: 42px;
				background-color: #CC6600;
				border-radius: 8px;
				top: 20px;
				left: 64px;
			}
			.ukubox .ukuneck{
				width: 26px;
				height: 82px;
				background-color: #CC6600;
				top: 60px;
				left: 68px;
			}
			.ukubox .fingerboard{
				width: 24px;
				height: 108px;
				background-color: #a54747;
				border-top:1px solid #fff;
				top: 66px;
				left: 69px;
			}
			.ukubox .bridge{
				width: 50px;
				height: 10px;
				background-color: #FFF;
				top: 245px;
				left: 57px;
				box-shadow: 0px -5px 15px 0px black inset;
			}
			.ukubox .g-string{
				width: 1px;
				height: 184px;
				background-color: #FFF;
				top: 66px;
				left: 73px;
			}
			.ukubox .c-string{
				width: 1px;
				height: 184px;
				background-color: #FFF;
				top: 66px;
				left: 78px;
			}
			.ukubox .e-string{
				width: 1px;
				height: 184px;
				background-color: #FFF;
				top: 66px;
				left: 83px;
			}
			.ukubox .a-string{
				width: 1px;
				height: 184px;
				background-color: #FFF;
				top: 66px;
				left: 88px;
			}
			
			.ukubox .ukubody{
				width: 100px;
				height: 160px;
				top: 140px;
				left: 32px;
			}
			.ukubox .bd-top{
				width: 80px;
				height: 70px;
				top: 0px;
				left: 10px;
				border-top-left-radius: 35px 30px;
				border-top-right-radius: 35px 30px;
				border-bottom-right-radius: 20px 40px;
				border-bottom-left-radius: 20px 40px; 
				background-color: #CC6600;
			}
			.ukubox .bd-bottom{
				width: 100px;
				height: 80px;
				top: 70px;
				left: 0px;
				border-top-left-radius: 35px 45px;
				border-top-right-radius: 35px 45px;
				border-bottom-right-radius: 50px 34px;
				border-bottom-left-radius: 50px 34px; 
				background-color: #CC6600;
			}
			.ukubox .bd-mid{
				width: 78px;
				height: 40px;
				top: 59px;
				left: 11px;
				background-color: #CC6600;
			}
			.bd-mid .mid-left{
				width: 48px;
				height: 31px;
				background-color: #FFFFFF;
				top: 3px;
				left: -35px;
				border-bottom-right-radius: 55px 27px;
				-webkit-transform: rotate(-31deg);
				-moz-transform: rotate(-31deg);
				-o-transform: rotate(-31deg);
				transform: rotate(-31deg);
			}
			.bd-mid .mid-right{
				width: 48px;
				height: 31px;
				background-color: #FFFFFF;
				top: 3px;
				right: -35px;
				border-bottom-left-radius: 55px 27px;
				-webkit-transform: rotate(31deg);
				-moz-transform: rotate(31deg);
				-o-transform: rotate(31deg);
				transform: rotate(31deg);
			}
			
		</style>
	</head>
	<body>
	<div>
		<p>结构上还差旋钮、旋钮上的弦、品柱，后面就是细节上的修饰，如琴头的形状、部件的阴影、琴桥的细节、音孔的修饰，以及代码的优化</p>
		<div class="ukubox">
			<span class="ukuhead"></span>
			<span class="ukuneck"></span>
			<span class="ukubody">
				<span class="bd-top"></span>
				<span class="bd-mid">
					<span class="mid-left"></span>
					<span class="mid-right"></span>
				</span>
				<span class="bd-bottom"></span>
			</span>
			<span class="hole"></span>
			<span class="fingerboard"></span>
			<span class="bridge"></span>
			<span class="g-string"></span>
			<span class="c-string"></span>
			<span class="e-string"></span>
			<span class="a-string"></span>
		</div>
	</div>
	</body>
</html>
